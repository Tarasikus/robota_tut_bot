
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Робота Тут</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        let map;
        async function initMap() {
            const response = await fetch("https://robota-tut-api.example.com/vacancies"); // <- заміниш на свій API
            const data = await response.json();

            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 49.0, lng: 31.0 },
                zoom: 6,
                styles: [
                    { featureType: "poi", stylers: [{ visibility: "off" }] },
                    { featureType: "transit", stylers: [{ visibility: "on" }] },
                    { featureType: "administrative", stylers: [{ visibility: "on" }] }
                ]
            });

            data.forEach(item => {
                if (!item.lat || !item.lng) return;
                const marker = new google.maps.Marker({
                    position: { lat: item.lat, lng: item.lng },
                    map,
                    title: item.title || "Вакансія",
                });

                const infowindow = new google.maps.InfoWindow({
                    content: `<strong>${item.title}</strong><br>${item.description || ""}`
                });

                marker.addListener("click", () => {
                    infowindow.open(map, marker);
                });
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbZYthtyVw8tr4weAsj9-_br7BGy64WK4&callback=initMap"></script>
</body>
</html>
